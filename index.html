<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hotel Reservation</title>
</head>

<body>
    <div class="parent">
        <h1 class="sth1">Reservation Request</h1> <br>
        <div class="first">

            <label class="a1" for="datetime-local">Arival Date:</label>
            <input class="a2" type="datetime-local" name="" id=""> <br>
            <label class="a3" for="Input id">Nights:</label>
            <input class="a4" id="Input id" type="number"> <br>
            <label class="a5" for="">Adults</label>
            <input class="a6" type="number" name="Adults" id="Adults"> <br>
            <label class="a7" for="">Children</label>
            <input class="a8" type="number" name="Children" id="Children">


        </div>
        <div class="first">
            <label class="b1" for="Input id">Room type :</label>
            <input class="b2" type="radio" name="s" id="Standart">
            <label class="b3" for="Standart">Standart</label>
            <input class="b4" type="radio" name="s" id="Buisness">
            <label class="b5" for="Buisness">Buisness</label>
            <input class="b6" type="radio" name="s" id="Suite">
            <label class="b7" for="Suite">Suite</label> 
            <br> <br>
            <label class="b8" for="Input id">Nights :</label>
            <input class="b9" type="radio" name="d" id="King">
            <label class="b9" for="King">King</label>
            <input type="radio" name="d" id="Double">
            <label for="Double">Double</label>
            <br><br>
            <label class="b10" for="Input id">Smoking</label>
            <input type="checkbox" name="" id="">
            <br>
            

        </div>
        <div class="first">
            <br>
            <label class="c1" for="Input id">Name :</label>
            <input class="c2" type="text"><br>
            <br>
            <label class="c3" for="Input id">Email :</label>
            <input class="c4" type="email"> <br>
            <br>
            <label class="c5" for="number">Phone :</label>
            <input class="c6" type="number">
 
        </div>
        <input class="d1" type="submit" value="Submit Reservation">
        <input class="d2" type="submit" value="Clear">

    </div>
</body>

</html>
